<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Wall</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wall">
        <div class="frame" onclick="openModal(1)">
            <img src="images/frame1.jpg" alt="Picture 1">
        </div>
        <div class="frame" onclick="openModal(2)">
            <img src="images/frame2.jpg" alt="Picture 2">
        </div>
        <div class="frame" onclick="openModal(3)">
            <img src="images/frame3.jpg" alt="Picture 3">
        </div>
        <div class="frame" onclick="openModal(4)">
            <img src="images/frame4.jpg" alt="Picture 4">
        </div>
        <!-- Add more frames as needed -->
    </div>

    <!-- Modal Structure -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modal-audio"></div>
            <p class="typewriter" id="modal-transcript"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
